<mat-form-field>
  <mat-label>Collection</mat-label>
  <mat-select [(value)]="selectedColtn">
	<mat-option *ngFor="let coltnName of coltnNames" value={{coltnName}} (click)="onButtonClick(coltnName)">
      {{coltnName}}
	</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Search By</mat-label>
  <mat-select [(value)]="selectedKey">
	<mat-option *ngFor="let key of searchByList$" value={{key}}>
	  {{key}}
	</mat-option>
  </mat-select>
</mat-form-field>


<div id="search-component">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let item of searchResults$ | async" >
	  {{item[this.selectedKey]}}
    </li>
  </ul>
</div>
